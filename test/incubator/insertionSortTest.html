<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<script type="text/javascript" src="../../src/core.js"></script>
<script type="text/javascript" src="../../src/math.js"></script>
<body>
<script type="text/javascript">
    var i;
    var sortFunction = function (a,b) {
        return a-b;
    };
    var shuffle = function (o) {
        for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
        return o;
    }
    var array = [-1,3,2,4,99,-12,23,33,11,-6,10];
    shuffle(array);
    var sortedArray = [];
    document.write("Sorting the array: "+JSON.stringify(array)+"<br>");
    for (i=0;i<array.length;i++) {
        KICK.core.Util.insertSorted(array[i],sortedArray,sortFunction);
        document.write("Array is now"+JSON.stringify(sortedArray)+"<br>");
    }
    document.write("using default sortFunction");
    sortedArray = [];
    for (i=0;i<array.length;i++) {
        KICK.core.Util.insertSorted(array[i],sortedArray);
        document.write("Array is now"+JSON.stringify(sortedArray)+"<br>");
    }

</script>

</body>
</html>
