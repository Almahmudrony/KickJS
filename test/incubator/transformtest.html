<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Kickstart Engine Test</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Maven+Pro:400,700">

            <link rel="stylesheet" href="http://yui.yahooapis.com/3.4.0/build/cssgrids/grids-min.css">

            <link rel="stylesheet" href="/combo/css?main-min.css">

        <link rel="stylesheet" href="/vendor/prettify/prettify-min.css">
        <link rel="stylesheet" href="/css/docs-min.css">
<script src="../../src/math.js"></script>
<script src="../../src/core.js"></script>
<script src="../../src/scene.js"></script>
    <!-- allows to use random seed -->
       <script type="text/javascript" src="http://davidbau.com/encode/seedrandom.js"></script>


<script src="http://yui.yahooapis.com/3.4.0/build/yui/yui-min.js"></script>
</head>
<body class="yui3-skin-sam">
<h1>Transform test</h1>
<style scoped>
    #testLogger {
        margin-bottom: 1em;
    }

    #testLogger .yui3-console .yui3-console-title {
        border: 0 none;
        color: #000;
        font-size: 13px;
        font-weight: bold;
        margin: 0;
        text-transform: none;
    }
    #testLogger .yui3-console .yui3-console-entry-meta {
        margin: 0;
    }

    .yui3-skin-sam .yui3-console-entry-pass .yui3-console-entry-cat {
        background: #070;
        color: #fff;
    }
    </style>

    <div id="testLogger"></div>

<script>
Math.seedrandom("hello");
YUI().use('node', 'console', 'test', function (Y) {

    Y.namespace("KICK.math");

    Y.KICK.math.vec3Test = new Y.Test.Case({

        //name of the test case - if not provided, one is auto-generated
        name : "vec3test",

        //---------------------------------------------------------------------
        // setUp and tearDown methods - optional
        //---------------------------------------------------------------------

        /*
         * Sets up data that is needed by each test.
         */
        setUp : function () {
        },

        /*
         * Cleans up everything that was created by setUp().
         */
        tearDown : function () {
        },

        //---------------------------------------------------------------------
        // Test methods - names must begin with "test"
        //---------------------------------------------------------------------

        testTransform: function () {
            var Assert = Y.Assert;
            var transform1 = new KICK.scene.Transform();
            var transform2 = new KICK.scene.Transform();
            transform1.localPosition = [0,10,0];
            transform2.localPosition = [0,15,0];
            transform2.setParent(transform1);
            var globalMatrix =transform2.getGlobalMatrix();
            var res = KICK.math.mat4.multiplyVec3(globalMatrix,[0,0,0]);
            Assert.compareVec([0,25,0],res,"Expected result [0,25,0] but was "+KICK.math.vec3.str(res))
        }
    });

    /// extend Asset to compare float values
    Y.Assert.compareVec = function(f1,f2,message){
        for (var i=0;i<f1.length;i++){
            Y.Assert.compareFloat(f1[i],f2[i],message);
        }
    };
    Y.Assert.compareFloat = function(f1,f2,message){
        var epsilon = 0.001;
        return Y.Assert.isTrue(Math.abs(f1-f2)<epsilon,message);
    };

    var ExampleSuite = new Y.Test.Suite("Example Suite");
    ExampleSuite.add(Y.KICK.math.vec3Test);

    //create the console
    var r = new Y.Console({
        newestOnTop : false,
        style: 'block', // to anchor in the example content,
        width: 600,
        height: 600
    });

    r.render('#testLogger');

    Y.Test.Runner.add(ExampleSuite);

    //run the tests
    Y.Test.Runner.run();

});
</script>

</div>

</body>
</html>
