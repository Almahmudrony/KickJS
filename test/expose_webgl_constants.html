<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>

    <script type="text/javascript" src="../src/js/constants.js"></script>
    <script type="text/javascript" src="../src/js/core.js"></script>
    <script type="text/javascript" src="../src/js/math.js"></script>
    <script type="text/javascript" src="../src/js/scene.js"></script>
    <script type="text/javascript" src="../src/js/renderer.js"></script>
    <script type="text/javascript">
        var engine;


        function initKick() {
            engine = new KICK.core.Engine('canvas');
            var gl = engine.gl;
            for (var g in gl){
                if (typeof gl[g] !== "function" && g.charCodeAt(0)<"a".charCodeAt(0)){
                    document.write("/**<br>");
                    document.write(" * Value "+gl[g]+"<br>");
                    document.write(" * @property GL_"+g+"<br>");
                    document.write(" * @type Number<br>");
                    document.write(" * @static<br>");
                    document.write(" * @final<br>");
                    document.write(" * @const<br>");
                    document.write(" */<br>");
                    document.write("GL_"+g+": { value: "+gl[g]+"},<br>");
                }
            }
        }
    </script>
</head>
<body onload="initKick();">
  <canvas id="canvas" style="border: none;" width="300" height="300"></canvas>

  
  <br/>
</body>
</html>
