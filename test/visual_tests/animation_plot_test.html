<script>
    function evaluate(time){

        var animData = animDataSimple;

        var i;
        // find two end points
        for (i=1;animData[i].time<time && i < animData.length;i++){
            // do nothing
        }
        var from = animData[i-1];
        var to = animData[i];
        var timeDelta = to.time - from.time;
        var u = (time-from.time)/timeDelta;
        // linear interpolation
        // return from.value + (to.value - from.value)*u;
        var p0 = from.value;
        var p1 = from.value + timeDelta*from.outSlope/3;
        var p2 = to.value - timeDelta*to.inSlope/3;
        var p3 = to.value;
        return Math.pow(1-u,3)*p0 + 3*u*Math.pow(1-u,2)*p1 + 3*u*u*(1-u)*p2 +u*u*u*p3;

    }
</script>

<div id="mychart"></div>

<script src="http://yui.yahooapis.com/3.10.3/build/yui/yui-min.js"></script>
<script src="../../dependencies/require.js"></script>
    <script type="text/javascript">
        var req = require.config({
            baseUrl: 'js/lib',
            paths: {
                kick: '../../../../src/js/kick'
            }
        });

        req(['kick'],
                function (kick) {
    YUI().use('charts', function (Y)
    {
        var myDataValues = [];

        var toEuler = function(quat){
            var res = kick.math.Quat.toEuler([0,0,0], quat);

            res[0] = fixAngle(res[0]);
            res[1] = fixAngle(res[1]);
            res[2] = fixAngle(res[2]);
            return res;
        }

        function migrateQuatToEulers(x){

            for (var i=0;i< x.length;i++){
                x[i].value = toEuler(x[i].value);
                x[i].inSlope = toEuler(x[i].inSlope);
                x[i].outSlope = toEuler(x[i].outSlope);
            }
            return x;
        }

        var animationCurve = new kick.animation.Curve();
//        var animData = advancedData.m_PositionCurves;
//        animationCurve.curveType = animationCurve.VEC3;
        var animData = migrateQuatToEulers(advancedData.m_RotationCurves);
        animationCurve.curveType = animationCurve.EULERS_ANGELS;

        for (var i = 0;i < animData.length; i++) {
            animationCurve.addControlPoint(new kick.animation.ControlPoint(animData[i]));
        }

        for (var i=0;i<=60;i+=1){
//            myDataValues.push({category:i, values:animationCurve.evaluate(i)});
            var value = animationCurve.evaluate(i);

            myDataValues.push({category:i, x:value[0],y:value[1],z:value[2] });
        }

        var mychart = new Y.Chart({dataProvider:myDataValues, render:"#mychart"});
    });
                });
